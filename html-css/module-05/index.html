<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta

    <title>Mart</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap"

  <body>
    <!-- START HEADER -->
    <header class="header">
      <div class="container">
        <nav class="nav clearfix">
          <h1 class="logo">
            <a href="#" class="logo__link">Mart</a>
          </h1>
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">About us</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Page</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Shop</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Blog</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Contact us</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- SECTION SLIDER -->
    <section class="slider">
      <div class="slider__block">
        <img
          class="slider__img"
          src="./img/slider/slide1.jpg"
          alt="Girls are walking"
          width="1600"
          height="600"
        />
        <div class="container">
          <div class="slider__content">
            <div class="slider__content-text">
              <h2 class="slider__content-title">AFFORDABLE PARIS TOURS</h2>
              <span class="slider__content-subtext"
                >CITY TOURS / TOUR TICKETS / TOUR GUIDES</span
              >
            </div>
            <button class="slider__block-btn prev-btn"></button>
            <button class="slider__block-btn next-btn"></button>
          </div>
        </div>
      </div>
    </section>

            <div class="collection__item-wrap">
              <div class="collection-block-overlay">
                <div class="collection__overlay">
                  <div class="collection__overlay-block">
                      <button class="collection__overlay-btn btn-like">
                        <span class="visually-hidden">Like</span>
                      </button>

                      Add to cart

                </div>
                <img
                  src="./img/cards/blue-tshirt.jpg"

                  width="255"
                  height="282"
                />
              </div>
              <div class="collection__block clearfix">
                <h3 class="collection__name">
                  <a class="collection__name-link" href="#">Yellow tshirt</a>
                </h3>
                <div class="collection__price">&#36;26</div>
              </div>
            </div>
            <div class="collection__item-wrap">
              <div class="collection-block-overlay">

              <div class="collection__block clearfix">
                <h3 class="collection__name">

            <div class="collection__item-wrap">

                <div class="collection__overlay">

                      <button class="collection__overlay-btn btn-like">

                      </button>
                      <button class="collection__overlay-btn btn-share">

              </div>
              <div class="collection__block clearfix">
                <h3 class="collection__name">
                  <a class="collection__name-link" href="#">Cool lingerie</a>
                </h3>
                <div class="collection__price">&#36;56</div>
