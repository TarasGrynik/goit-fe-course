<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="Internet-shop selling tours nationwide, as well as online store of things!" />
  <title>Mart</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <!-- START HEADER -->
  <header class="header">
    <div class="container">
      <nav class="nav clearfix">
        <h1 class="logo">
          <a href="#" class="logo__link">Mart</a>
        </h1>
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">About us</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Page</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Shop</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Blog</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Contact us</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main">
    <!-- SECTION SLIDER -->
    <section class="slider">
      <h2 class="visually-hidden">Title slider</h2>
      <div class="slider__block">
        <div class="overlay"></div>
        <img class="slider__img" src="./img/slider/slide1.jpg" alt="Girls are walking" width="1600" height="600">
        <div class="container">
          <div class="slider__text">
            <p class="slider__text-title">AFFORDABLE PARIS TOURS</p>
            <span class="slider__text-subtext">CITY TOURS / TOUR TICKETS / TOUR GUIDES</span>
          </div>
          <div class="slider__ctrl">
            <button class="slider__block-btn prev-btn"></button>
            <button class="slider__block-btn next-btn"></button>
          </div>
        </div>
      </div>
    </section>
    <!-- START SECTION NEW COLLECTION -->
    <section class="new-collection">
      <div class="container">
        <h2 class="new-collection__title">New Collection</h2>
        <div class="collection clearfix">
          <div class="collection__item-wrap">
            <div class="collection-block-overlay">
              <div class="collection__overlay">
                <div class="collection__overlay-block">
                  <div class="collection__overlay-block-btn">
                    <button class="collection__overlay-btn btn-like"></button>
                    <button class="collection__overlay-btn btn-share"></button>
                    <button class="collection__overlay-btn btn-clock"></button>
                  </div>
                  <button class="collection__overlay-btn btn-cart">Add to cart</button>
                </div>
              </div>
              <a href="#" class="collection__link">
                <img src="./img/cards/blue-tshirt.jpg" alt="Men yellow tshirt" width="255" height="282" />
              </a>
            </div>
            <div class="collection__block clearfix">
              <h3 class="collection__name">
                <a class="collection__name-link" href="#">Yellow tshirt</a>
              </h3>
              <div class="collection__price">&#36;26</div>
            </div>
          </div>
          <div class="collection__item-wrap">
            <div class="collection-block-overlay">
              <div class="collection__overlay">
                <div class="collection__overlay-block">
                  <div class="collection__overlay-block-btn">
                    <button class="collection__overlay-btn btn-like"></button>
                    <button class="collection__overlay-btn btn-share"></button>
                    <button class="collection__overlay-btn btn-clock"></button>
                  </div>
                  <button class="collection__overlay-btn btn-cart">Add to cart</button>
                </div>
              </div>
              <a href="#" class="collection__link">
                <img src="./img/cards/dress.jpg" alt="Men yellow tshirt" width="255" height="282" />
              </a>
            </div>
            <div class="collection__block clearfix">
              <h3 class="collection__name">
                <a class="collection__name-link" href="#">Woman shirt</a>
              </h3>
              <div class="collection__price">&#36;31</div>
            </div>
          </div>
          <div class="collection__item-wrap">
            <div class="collection-block-overlay">
              <div class="collection__overlay">
                <div class="collection__overlay-block">
                  <div class="collection__overlay-block-btn">
                    <button class="collection__overlay-btn btn-like"></button>
                    <button class="collection__overlay-btn btn-share"></button>
                    <button class="collection__overlay-btn btn-clock"></button>
                  </div>
                  <button class="collection__overlay-btn btn-cart">Add to cart</button>
                </div>
              </div>
              <a href="#" class="collection__link">
                <img src="./img/cards/yellow-tshirt.jpg" alt="Men yellow tshirt" width="255" height="282" />
              </a>
            </div>
            <div class="collection__block clearfix">
              <h3 class="collection__name">
                <a class="collection__name-link" href="#">Yellow tshirt</a>
              </h3>
              <div class="collection__price">&#36;21</div>
            </div>
          </div>
          <div class="collection__item-wrap">
            <div class="collection-block-overlay">
              <div class="collection__overlay">
                <div class="collection__overlay-block">
                  <div class="collection__overlay-block-btn">
                    <button class="collection__overlay-btn btn-like"></button>
                    <button class="collection__overlay-btn btn-share"></button>
                    <button class="collection__overlay-btn btn-clock"></button>
                  </div>
                  <button class="collection__overlay-btn btn-cart">Add to cart</button>
                </div>
              </div>
              <a href="#" class="collection__link">
                <img src="./img/cards/dress2.jpg" alt="Men yellow tshirt" width="255" height="282" />
              </a>
            </div>
            <div class="collection__block clearfix">
              <h3 class="collection__name">
                <a class="collection__name-link" href="#">Cool lingerie</a>
              </h3>
              <div class="collection__price">&#36;56</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- FOOTER -->
  <footer class="footer">
    <p class="footer__text">All Rights Reserved &#169; Dokan | Designed
      <a class="footer__link" href="#">ThemenGraph</a>
    </p>
  </footer>
</body>

</html>
